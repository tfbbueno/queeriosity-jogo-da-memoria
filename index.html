<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUEERiosity - Jogo da memória queer</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><!-- Font Awesome 6 CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script type="module" src="js/includes.js"></script>  
</head>

<body>

  <!-- Cabeçalho -->
  <div id="navbar" class="divLayout"></div>

  <!-- Conteúdo principal -->
  <main class="centralizado">
    <div id="divInstrucoes" class="texto-centralizado">
    </div>
    <div  class="tabuleiro hidden" id="divTelaInicial">
        <div class="tabuleiro" id="tabuleiro"></div>
        <div class="div-btn-nova-partida"><p class="card-text"><a href="./index.html" class="btn btn-primary  btn-sm"><i class="fa-solid fa-rotate-right"></i> Nova partida</a></p>
        <p  class="card-text">
          <button class="btn btn-outline-secondary btn-sm" onclick="resetCardHistory()">
  Limpar histórico de cartas vistas
</button>
        </p>
        
        
        </div>
        
    </div>
    <div id="divResultado" class="hidden">
      <div class="d-flex justify-content-center my-4">
        <div class="card mb-3" id="cardResultado">
          <div class="row g-0">
            <div class="col-md-4 texto-centralizado">
              <img src="files/achivement_icon.png" class="img-fluid rounded-start" alt="Conquista desbloqueada!">
            </div>
            <div class="col-md-8 texto-centralizado">
              <div class="card-body">
                <h5 class="card-title">Parabéns!</h5>
                <p class="card-text" id="txtResultado">
                  Você acertou em X rodadas!
                </p>
                <p class="card-text"><a href="./index.html" class="btn btn-primary">Jogar novamente</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="texto-centralizado">
        <h2>Cientistas nessa jogada</h2>
        <p>Jogue de novo para descobrir outras pessoas!</p>
      </div>
      <div class="tabuleiroResultado" id="cartoes-cientistas"></div> 
    </div>

    <div id="loading" class="text-center my-4">
      <img src="files/loading.gif" alt="Carregando..." width="80">
      <p>Carregando cartas...</p>
    </div>
    <div id="erro"></div>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="modalInfo" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modalInfoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalInfoBody"></div>
        <div class="modal-footer rodapeModalCientista">
          <div id="divSaibaMais"></div>
          <button type="button" class="btn btn-outline-secondary" id="continuarJogo" data-bs-dismiss="modal">Voltar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Rodapé -->
  <div id="footer" class="divLayout"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script type="module" src="./js/memory-game.js"></script>
</body>

</html>
