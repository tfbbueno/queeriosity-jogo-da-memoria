<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUEERiosity - Jogo da memória queer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script type="module" src="js/includes.js"></script>
</head>

<body>

    <!-- Cabeçalho -->
    <div id="navbar" class="divLayout"></div>

    <!-- Conteúdo principal -->
    <main class="centralizado">


        <div id="divResultado">
            <div class="texto-centralizado">
                <h2>Cientistas no QUEERiosity</h2> 
            </div>
            <div id="divInstrucoes" class="texto-centralizado"></div>
            
            <div class="tabuleiroResultado" id="cartoes-cientistas"></div>
        </div>

        <div id="loading" class="text-center my-4">
            <img src="files/loading.gif" alt="Carregando..." width="80">
            <p>Carregando cartas...</p>
        </div>
        <div id="erro"></div>
    </main>

    <!-- Modal -->
     <div id="modais"></div>
 

    <!-- Rodapé -->
    <div id="footer" class="divLayout"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="module" src="./js/load-cards.js"></script>
</body>

</html>
